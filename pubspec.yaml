name: pack_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.6
  connectivity_plus: ^5.0.2
  audioplayers: ^5.2.1
  video_player: ^2.8.2
  path_provider: ^2.1.2
  dio: ^5.4.0
  http: ^1.1.0
  hive: ^2.2.3
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/

  fonts:
    - family: AkrobatRegular
      fonts:
      - asset: assets/fonts/akrobat-regular.otf
    - family: AkrobatSemibold
      fonts:
      - asset: assets/fonts/akrobat-semibold.otf