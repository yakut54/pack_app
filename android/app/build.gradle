plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.pack_app"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.pack_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "yabloko.apk"  // как сгенерировать имя файла
                }
            }
        }
    }

    // Указываем измерение для вкусов
    flavorDimensions "version"

    // Определяем различные вкусы (flavors)
    productFlavors {
        // Первый вкус
        flavor1 {
            dimension "version" // Указываем измерение, к которому принадлежит этот вкус
            applicationId "com.example.flavor1" // Уникальный идентификатор пакета для этого вкуса
            versionCode 1 // Уникальный код версии для этого вкуса
            versionName "1.0" // Имя версии для этого вкуса
            resValue "string", "huj", "Flavor 1 App" // Настройка имени приложения для этого вкуса
            // Другие настройки для flavor1
        }
        // Второй вкус
        flavor2 {
            dimension "version" // Указываем измерение, к которому принадлежит этот вкус
            applicationId "com.example.flavor2" // Уникальный идентификатор пакета для этого вкуса
            versionCode 2 // Уникальный код версии для этого вкуса
            versionName "2.0" // Имя версии для этого вкуса
            resValue "string", "pesda", "Flavor 2 App" // Настройка имени приложения для этого вкуса
            // Другие настройки для flavor2
        }
    }
}

flutter {
    source '../..'
}

dependencies {implementation "androidx.multidex:multidex:2.0.1"}
